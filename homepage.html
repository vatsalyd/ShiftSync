<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="homepage_styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <h1>Hello <span id="username">Name</span></h1>
            <h2><span id="organization">Organization name</span></h2>
        </div>

        <!-- Location Section -->
        <div class="location-section">
            <h3>You are currently at:</h3>
            <div id="map"></div>
        </div>

        <!-- Button Section -->
        <div class="button-section">
            <button class="menu-btn">Current Status</button>
            <button class="menu-btn">Working Hours</button>
            <button class="menu-btn">Leave</button>
            <button class="menu-btn">Manual Check-In</button>
        </div>

        <!-- Bottom Menu Bar -->
        <div class="bottom-menu-bar">
            <img src="home-icon.png" alt="Home" class="menu-icon">
            <img src="check-in-icon.png" alt="Check-In" class="menu-icon">
            <img src="../assets/images/profile" alt="Profile" class="menu-icon">
            <img src="notification-icon.png" alt="Notifications" class="menu-icon">
            <img src="settings-icon.png" alt="Settings" class="menu-icon">
        </div>
    </div>

    <script>
        // Function to initialize the Google Map and display the user's current location
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15,
                center: { lat: -34.397, lng: 150.644 }  // Default coordinates
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    const marker = new google.maps.Marker({
                        position: pos,
                        map: map
                    });

                    map.setCenter(pos);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }
    </script>
</body>
</html>
