<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page with OpenStreetMap</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet" href="homepage_styles.css" />

    <style>
        /* Define the size of the map */
        #map {
            height: 400px;
            width: 100%;
        }
        .container {
            margin: 20px;
        }
        .top-bar, .button-section, .bottom-menu-bar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <h1>Hello <span id="username">Name</span></h1>
            <h2><span id="organization">Organization name</span></h2>
        </div>

        <!-- Location Section -->
        <div class="location-section">
            <h3>You are currently at:</h3>
            <div id="map"></div>  <!-- Map container -->
        </div>

        <!-- Button Section -->
        <div class="button-section">
            <button class="menu-btn">Current Status</button>
            <button class="menu-btn">Working Hours</button>
            <button class="menu-btn">Leave</button>
            <button class="menu-btn">Manual Check-In</button>
        </div>

        <!-- Bottom Menu Bar -->
         <!-- Bottom Navigation Menu -->
    <div class="bottom-nav">
        <a href="#" class="nav-item">
            <img src="assets\Checkin_menu.png" alt="Check-In" class="nav-icon">
            <span class="nav-text">Check-In</span>
        </a>
        <a href="#" class="nav-item">
            <img src="assets\Checkin_menu.png" alt="Leave" class="nav-icon">
            <span class="nav-text">Leave</span>
        </a>
        <a href="#" class="nav-item">
            <img src="assets\home_menu.png" alt="Home" class="nav-icon">
            <span class="nav-text">Home</span>
        </a>
        <a href="#" class="nav-item">
            <img src="assets\stats_menu.png" alt="Statistics" class="nav-icon">
            <span class="nav-text">Statistics</span>
        </a>
        <a href="#" class="nav-item">
            <img src="assets\profile_menu.png" alt="Profile" class="nav-icon">
            <span class="nav-text">Profile</span>
        </a>
    </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- External JS file for handling location tracking -->
    <script src="location.js"></script>
    <!-- <script src="geolocation.js"></script> -->
</body>
</html>
